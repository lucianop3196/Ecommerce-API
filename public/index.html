<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form id="formProducts">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input id="name" class="form-control" type="text" name="title" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" step="0.01" name="price" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="quantity">Cantidad</label>
                    <input id="quantity" class="form-control" type="number" step="0.01" name="quantity" required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="picture">Foto URL</label>
                    <input id="picture" class="form-control" type="url" name="thumbnail">
                </div>

                <!-- Botón de envío -->
                <button class="btn btn-success mt-3">Guardar</button>
            </form>
            <br>
        </div>
        <div id="products"></div>
    </div>
    <div class="jumbotron">
        <h1>Centro de Mensajes</h1>
        <br>

        <input type="text" id="inputUsername" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu email">

        <hr>

        <div id="messages"></div>

        <form id="formMessages" class="form-inline" autocomplete="off">
            <div class="form-group">
                <input disabled id="inputMessage" type="text" class="form-control my-2 mr-2"
                    placeholder="Ingresá un mensaje...">
                <button disabled id="btnSubmit" type="submit" class="btn btn-primary my-2">Enviar!</button>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
    <!-- <script>
        var socket = io();
    </script> -->
</body>

</html>
